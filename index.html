<!DOCTYPE html>
<html>

<head>
    <title>Password Reset</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <style>
        @media (min-width: 476px) {
            .form-signin {
                max-width: 400px;
            }
        }
    </style>
</head>

<body class="text-center">
    <main class="form-signin w-100 p-4 m-auto">
        <h1 class="h5 mb-3 fw-normal fw-bold">Please Input New Password</h1>
        <form 
            class="d-flex flex-column gap-3 pt-3" 
            action="https://apimoslemguide.cherdianto.site/auth/new-password"
            method="post">
            <div class="form-floating">
                <input type="password" class="form-control" id="new_password" name="new_password">
                <label for="new_password">new password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password">
                <label for="confirm_new_password">confirm new password</label>
            </div>
            <input type="hidden" id="token" name="token" value=<%= token %>>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit-btn">Change Password</button>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2023 - moslemguide.cherdianto.site</p>
    </main>



</body>
<script>
    const submitBtn = document.getElementById("submit-btn");
    submitBtn.addEventListener("click", function (event) {
        const newPassword = document.getElementById("new_password").value;
        const confirmNewPassword = document.getElementById("confirm_new_password").value;
        if (newPassword !== confirmNewPassword) {
            event.preventDefault();
            alert("New password and Confirm new password must have the same value");
        }
    });
</script>

</html>
